<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="navbar">
  <h2>Admin Dashboard</h2>
  <button id="logoutBtn">Logout</button>
</div>

<div class="card">
  <h3>Create Exam</h3>
  <input type="text" id="examTitle" placeholder="Exam Title">
  <textarea id="examDescription" placeholder="Description"></textarea>
  <button id="createExamBtn">Create Exam</button>
</div>

<div class="card">
  <h3>Existing Exams</h3>
  <ul id="examList"></ul>
</div>
  <div class="card">
  <h3>Create Class</h3>
  <input type="text" id="className" placeholder="Class Name">
  <input type="text" id="classGrade" placeholder="Grade">
  <input type="text" id="teacherUID" placeholder="Teacher UID">
  <button id="createClassBtn">Create Class</button>
</div>

<div class="card">
  <h3>Existing Classes</h3>
  <ul id="classList"></ul>
</div>
  <div class="card">
  <h3>Assign Students to Class</h3>

  <select id="classSelect"></select>
  <select id="studentSelect"></select>

  <button id="assignStudentBtn">Assign Student</button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
