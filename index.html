<!DOCTYPE html>
<html>
<head>
  <title>Monterrosa Infante - Exam System</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background-color: #f4f4f4;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      background-color: #2c3e50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
  <h2>Login</h2>
<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>
<button onclick="register()">Register</button>
<button onclick="login()">Login</button>
<hr>

<body>

<div class="card">
  <h2>Math Exam</h2>

  <p>1. What is 5 + 3?</p>
  <input type="radio" name="q1" value="6"> 6<br>
  <input type="radio" name="q1" value="8"> 8<br>
  <input type="radio" name="q1" value="10"> 10<br>

  <p>2. What is 10 - 4?</p>
  <input type="radio" name="q2" value="5"> 5<br>
  <input type="radio" name="q2" value="6"> 6<br>
  <input type="radio" name="q2" value="7"> 7<br>

  <button onclick="checkExam()">Submit Exam</button>

  <h3 id="result"></h3>
</div>

<script>
window.checkExam = async function() {
  let score = 0;

  let q1 = document.querySelector('input[name="q1"]:checked');
  let q2 = document.querySelector('input[name="q2"]:checked');

  if (q1 && q1.value === "8") score++;
  if (q2 && q2.value === "6") score++;

  document.getElementById("result").innerText = 
    "Your score: " + score + " / 2";

  const user = auth.currentUser;

  if (user) {
    try {
      await addDoc(collection(db, "examResults"), {
        email: user.email,
        score: score,
        total: 2,
        date: new Date()
      });
      alert("Result saved!");
    } catch (error) {
      alert("Error saving result: " + error.message);
    }
  } else {
    alert("You must be logged in!");
  }
}

</script>
<script type="module">import { getFirestore, collection, addDoc } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDshlcOrBShy1mhAXUoc5-Ppo3GqsbJHbs",
  authDomain: "monterrosa-exam-system.firebaseapp.com",
  projectId: "monterrosa-exam-system",
  storageBucket: "monterrosa-exam-system.firebasestorage.app",
  messagingSenderId: "160412525297",
  appId: "1:160412525297:web:9170ff5a518e6c083e7f50"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.register = function() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => alert("User created!"))
      .catch(error => alert(error.message));
  }

  window.login = function() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => alert("Logged in!"))
      .catch(error => alert(error.message));
  }
</script>

</body>
</html>
