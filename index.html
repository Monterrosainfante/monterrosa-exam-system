<!DOCTYPE html>
<html>
<head>
  <title>Monterrosa Infante - Exam System</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background-color: #f4f4f4;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      background-color: #2c3e50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button id="registerBtn">Register</button>
  <button id="loginBtn">Login</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
</div>

<div id="examSection" class="card" style="display:none;">
  <h2>Math Exam</h2>

  <p>1. What is 5 + 3?</p>
  <input type="radio" name="q1" value="6"> 6<br>
  <input type="radio" name="q1" value="8"> 8<br>
  <input type="radio" name="q1" value="10"> 10<br>

  <p>2. What is 10 - 4?</p>
  <input type="radio" name="q2" value="5"> 5<br>
  <input type="radio" name="q2" value="6"> 6<br>
  <input type="radio" name="q2" value="7"> 7<br>

  <button id="submitExam">Submit Exam</button>

  <h3 id="result"></h3>
</div>

<div id="resultsSection" class="card" style="display:none;">
  <h2>My Results</h2>
  <ul id="resultsList"></ul>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  collection,
  addDoc,
  query,
  where,
  getDocs,
  orderBy,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDshlcOrBShy1mhAXUoc5-Ppo3GqsbJHbs",
  authDomain: "monterrosa-exam-system.firebaseapp.com",
  projectId: "monterrosa-exam-system",
  storageBucket: "monterrosa-exam-system.appspot.com",
  messagingSenderId: "160412525297",
  appId: "1:160412525297:web:9170ff5a518e6c083e7f50"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ðŸ” Estado de sesiÃ³n
onAuthStateChanged(auth, (user) => {
  const examSection = document.getElementById("examSection");
  const resultsSection = document.getElementById("resultsSection");
  const logoutBtn = document.getElementById("logoutBtn");

  if (user) {
    examSection.style.display = "block";
    resultsSection.style.display = "block";
    logoutBtn.style.display = "block";
    loadResults();
  } else {
    examSection.style.display = "none";
    resultsSection.style.display = "none";
    logoutBtn.style.display = "none";
  }
});

// Register
document.getElementById("registerBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    await createUserWithEmailAndPassword(auth, email, password);
    alert("User created successfully!");
  } catch (error) {
    alert(error.message);
  }
});

// Login
document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, password);
    alert("Login successful!");
  } catch (error) {
    alert(error.message);
  }
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await signOut(auth);
  alert("Logged out!");
});

// Guardar examen
document.getElementById("submitExam").addEventListener("click", async () => {
  let score = 0;
  let total = 2;

  const q1 = document.querySelector('input[name="q1"]:checked');
  const q2 = document.querySelector('input[name="q2"]:checked');

  if (q1 && q1.value === "8") score++;
  if (q2 && q2.value === "6") score++;

  document.getElementById("result").innerText =
    "Your score: " + score + " / " + total;

  const user = auth.currentUser;
  if (!user) {
    alert("You must login first.");
    return;
  }

  await addDoc(collection(db, "examResults"), {
    uid: user.uid,
    email: user.email,
    score: score,
    total: total,
    date: serverTimestamp()
  });

  alert("Result saved!");
  loadResults();
});

// Cargar historial
async function loadResults() {
  const resultsList = document.getElementById("resultsList");
  resultsList.innerHTML = "";

  const user = auth.currentUser;
  if (!user) return;

  const q = query(
    collection(db, "examResults"),
    where("uid", "==", user.uid)
  );

  const snapshot = await getDocs(q);

  snapshot.forEach((doc) => {
    const data = doc.data();
    const li = document.createElement("li");

    let formattedDate = "No date";
    if (data.date && data.date.seconds) {
      formattedDate = new Date(data.date.seconds * 1000).toLocaleString();
    }

    li.textContent =
      "Score: " + data.score + "/" + data.total +
      " | " + formattedDate;

    resultsList.appendChild(li);
  });
}
</script>

</body>
</html>
